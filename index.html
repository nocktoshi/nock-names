<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>NockNames - Claim Your .nock Name</title>
    <meta name="description" content="Register your unique nockchain name and secure your blockchain identity. Search available .nock names and claim yours today." />


    <!-- loader uses inline svg + text (matches header) -->

    <style>
      /* Pre-React loader (covers initial font load / app init) */
      #app-loader {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: grid;
        place-items: center;
        background: radial-gradient(1200px 800px at 50% 20%, rgba(99, 102, 241, 0.16), transparent 60%),
                    radial-gradient(1000px 700px at 20% 80%, rgba(168, 85, 247, 0.14), transparent 55%),
                    hsl(220 20% 6%);
        transition: opacity 320ms ease, visibility 320ms ease;
        opacity: 1;
        visibility: visible;
      }

      #app-loader.fade-out {
        opacity: 0;
        visibility: hidden;
      }

      #app-loader .wrap {
        display: grid;
        place-items: center;
        gap: 14px;
      }

      #app-loader .brand {
        display: inline-flex;
        align-items: center;
        gap: 12px;
      }

      #app-loader .brand-icon {
        width: 44px;
        height: 44px;
        color: rgb(99, 102, 241);
        filter:
          drop-shadow(0 0 14px rgba(99, 102, 241, 0.55))
          drop-shadow(0 0 28px rgba(168, 85, 247, 0.35));
        animation: nock-spin 1.15s linear infinite, nock-pulse 1.8s ease-in-out infinite;
        transform-origin: 50% 50%;
      }

      #app-loader .brand-text {
        font: 800 28px/1.05 system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif;
        letter-spacing: -0.02em;
        background: linear-gradient(90deg, rgb(99, 102, 241), rgb(168, 85, 247));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-shadow: 0 0 26px rgba(99, 102, 241, 0.22);
      }

      #app-loader .text {
        font: 600 14px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.78);
      }

      #app-loader .sub {
        font: 500 12px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif;
        color: rgba(255, 255, 255, 0.45);
      }

      @keyframes nock-spin {
        to { transform: rotate(360deg); }
      }

      @keyframes nock-pulse {
        0%, 100% { filter: saturate(1) brightness(1); }
        50% { filter: saturate(1.2) brightness(1.15); }
      }
    </style>
  </head>
  <body>
    <div id="app-loader" aria-label="Loading">
      <div class="wrap">
        <div class="brand" aria-label="NockNames">
          <!-- Zap icon (matches lucide-react Zap) -->
          <svg class="brand-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
               stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M13 2 3 14h9l-1 8 10-12h-9l1-8z"></path>
          </svg>
          <div class="brand-text">NockNames</div>
        </div>
        <div class="sub">Loadingâ€¦</div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
